{% extends 'base.html' %}
{% block content%}
{% include 'slidebar.html' %}
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-12 text-center"><h4>Trending Products</h4></div>
    {% for item in aboutpro %}
        <div class="col-md-3 col-lg-3">
            <div class="card my-3">
                <img src="{{item.productimages.url}}" alt="img" class="card-image-top" style="height: 200px;">
                <a href="" style="text-decoration: none;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{item.name}}</h5>
                    <p class="card-text">
                        <span class="float-start oldprice"><s>Rs.{{item.originalprice | stringformat:'d'}}</s></span>
                        <span class="float-end newprice">{{item.sellingprice | stringformat:'d'}}</span>
                    </p>

                    
                </div>
            </a>
             </div>
        </div>
        {% endfor %}

  </div>

</div>



{% endblock %}
