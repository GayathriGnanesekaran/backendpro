{% extends 'base.html' %}
{% block content %}

<section>
<div class="container my-5 py-4">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3 text-center">{{categoryname}} Products</h4>
            <hr style="border-color: b8bfc2;">
            {% include 'message.html'%}
         </div>
         {% for item in pro %}
        <div class="col-md-3 col-lg-3">
            <div class="card my-3">
                <img src="{{item.productimages.url}}" alt="img" class="card-image-top" style="height: 200px;">
                <a href="{% url 'prodetails' categoryname item.name %}" style="text-decoration: none;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{item.name}}</h5>
                    <p class="card-text">
                        <span class="float-start oldprice"><s>Rs.{{item.originalprice | stringformat:'d'}}</s></span>
                        <span class="float-end newprice">{{item.sellingprice | stringformat:'d'}}</span>
                    </p>

                    
                </div>
            </a>
             </div>
        </div>
        {% endfor %}
       
                
                
    </div>

</div>



</section>

{% endblock %}
