{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">

</head>
<body >
   {% include 'message.html'%}
   <div class="forms">
        <form action="" method="POST">
            {% csrf_token %}
        <center><h5 style="color: rgb(7, 71, 7);font-weight: bold;">LOGIN HERE</h5></center>
        <div class="input-group mb-3 mt-3">
            <i class="fa-regular fa-user mt-2"></i>
            <div class="form-floating mx-3">
                <input type="text" name="user" id="name" class="form-control h-50">
                <label for="user" class="form-label">USERNAME</label>
            </div>
        </div>
        <div class="input-group mb-2">
            <i class="fa-solid fa-lock mt-2"></i>
            <div class="form-floating mb-2 mx-3">
                
                <input type="password" name="pass" id="word" class="form-control h-50">
                <label for="pass" class="form-label">PASSWORD</label>
            </div>
        </div>
        <div class="forgot mb-2">
         <a href="">Forgot Password?</a>
        </div>
        <div class="buttons mb-3 mt-3 ">
            <center><button type="submit" >LOGIN</button></center>
       </div>
       <div class="pass mb-3">
        <p>Don't have an account?<a href="">Signup Here</a></p>
        </div>
    </form>
    </div>

                
</body>
</html>
